<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codé Cafe</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Codé Cafe</h1>
      <h3>Please Don't Feed the Developers!</h3>
      <h3>Current Reservations and Waitlist</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Make Reservation</button></a>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Reservations</strong></h3>
          </div>
          <div class="panel-body" id="table-section">

          </div>
        </div>
      </div>
    </div>
        <div class="row">
        
          <div class="col-lg-12">
        
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Waitlist</strong>
                </h3>
              </div>
              <div class="panel-body" id="waitlist-section">
                
              </div>
            </div>
          </div>
        </div>
  </div>

  <script type="text/javascript">
    var wellSection = $("<div>");

  function tableWell(){
    $.get("/api/", function (data){
      for (var i = 0; i < data.length; i++) {
        wellSection.append("<div>" + data[i].name + data[i].phone + "</div>")
      }

      $("#table-section").append(wellSection);

      console.log(data);
    });
  }
  tableWell();
    
  </script>
  
</body>
</html>
