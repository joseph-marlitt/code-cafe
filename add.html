<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodéCafe</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span> Codé Cafe</h1>
      <hr>
      <h3>Make your reservation</h3>
      <a href="/add">
        <button type="button" class ='btn btn-primary btn-lg'>
          <span class='glyphicon glyphicon-list-alt'></span>
        View Tables</button>
      </a>
      <a href="/"><button type="button" class="btn btn-lg btn-default">
        <span class = 'glyphicon glyphicon-home'></span>
      </button></a>

    </div>
    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique">Unique ID</label>
                <input type="text" class="form-control" id="unique">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
          </div>
        </div>
        <footer class ='footer'>
         <div class="container">
           <a href="#">API Table Link</a> | <a href="#">API Waitlist</a>
         </div>
          </footer>


      </div>
    </div>
  </div>
  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newRes = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueid: $("#unique").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newRes)
      .then(function(data) {
        console.log(data);
        alert("Making Reservation...");
      });
    });
  </script>
</body>
</html>
